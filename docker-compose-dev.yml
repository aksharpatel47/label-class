version: '3.7'
services:
  label-class-db:
    image: postgres:18-alpine3.22
    volumes:
      - label-class-db-data:/var/lib/postgresql/data
      - ./backup:/backup
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "55432:5432"
volumes:
  label-class-db-data: